<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <style>
      .bg { fill: #0f0f23; }
      .primary { fill: #1abc9c; }
      .accent { fill: #48dbfb; }
      .glow { filter: drop-shadow(0 0 4px rgba(26, 188, 156, 0.6)); }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="192" height="192"/>

  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#bgGradient)"/>

  <!-- Maze pattern -->
  <g class="glow" opacity="0.8">
    <!-- Maze walls -->
    <rect x="40" y="40" width="12" height="60" class="primary" opacity="0.7"/>
    <rect x="60" y="40" width="12" height="30" class="primary" opacity="0.7"/>
    <rect x="80" y="40" width="12" height="50" class="primary" opacity="0.7"/>
    <rect x="100" y="40" width="12" height="35" class="primary" opacity="0.7"/>
    <rect x="120" y="40" width="12" height="60" class="primary" opacity="0.7"/>

    <!-- Horizontal walls -->
    <rect x="40" y="65" width="50" height="8" class="primary" opacity="0.7"/>
    <rect x="100" y="85" width="40" height="8" class="primary" opacity="0.7"/>
    <rect x="40" y="110" width="60" height="8" class="primary" opacity="0.7"/>
  </g>

  <!-- Player character (circle) -->
  <circle cx="90" cy="130" r="12" class="accent" class="glow"/>
  <circle cx="90" cy="130" r="12" class="primary" fill="none" stroke-width="2" class="glow"/>

  <!-- Exit/Goal (flag) -->
  <g class="glow" opacity="0.9">
    <circle cx="130" cy="100" r="10" class="primary"/>
    <rect x="128" y="105" width="4" height="25" class="accent"/>
  </g>

  <!-- Collected items (stars) -->
  <g class="glow" opacity="0.8">
    <circle cx="60" cy="75" r="5" fill="#f39c12"/>
    <circle cx="110" cy="120" r="5" fill="#e74c3c"/>
  </g>
</svg>
