<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .bg { fill: #0f0f23; }
      .primary { fill: #1abc9c; }
      .accent { fill: #48dbfb; }
      .glow { filter: drop-shadow(0 0 8px rgba(26, 188, 156, 0.6)); }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="512" height="512"/>

  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Maze pattern -->
  <g class="glow" opacity="0.8">
    <!-- Vertical walls -->
    <rect x="100" y="100" width="30" height="160" class="primary" opacity="0.7"/>
    <rect x="160" y="100" width="30" height="80" class="primary" opacity="0.7"/>
    <rect x="220" y="100" width="30" height="140" class="primary" opacity="0.7"/>
    <rect x="280" y="100" width="30" height="90" class="primary" opacity="0.7"/>
    <rect x="340" y="100" width="30" height="160" class="primary" opacity="0.7"/>

    <!-- Horizontal walls -->
    <rect x="100" y="160" width="130" height="20" class="primary" opacity="0.7"/>
    <rect x="280" y="200" width="100" height="20" class="primary" opacity="0.7"/>
    <rect x="100" y="280" width="150" height="20" class="primary" opacity="0.7"/>
    <rect x="280" y="320" width="90" height="20" class="primary" opacity="0.7"/>
  </g>

  <!-- Player character (circle) -->
  <circle cx="240" cy="340" r="30" class="accent" class="glow"/>
  <circle cx="240" cy="340" r="30" class="primary" fill="none" stroke-width="4" class="glow"/>

  <!-- Exit/Goal (flag) -->
  <g class="glow" opacity="0.9">
    <circle cx="350" cy="260" r="25" class="primary"/>
    <rect x="345" y="275" width="10" height="60" class="accent"/>
    <path d="M 355 275 Q 375 280 375 290 Q 375 300 355 305" class="accent" fill="currentColor"/>
  </g>

  <!-- Collected items (stars) -->
  <g class="glow" opacity="0.8">
    <circle cx="160" cy="190" r="12" fill="#f39c12"/>
    <circle cx="300" cy="280" r="12" fill="#e74c3c"/>
    <circle cx="120" cy="350" r="12" fill="#2ecc71"/>
  </g>

  <!-- Trail/Path hint -->
  <path d="M 240 340 Q 290 300 350 260" class="primary" fill="none" stroke-width="2" opacity="0.4" stroke-dasharray="8,8"/>
</svg>
